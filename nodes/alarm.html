<script type="text/javascript">
    RED.nodes.registerType('mytemplate-config',{
        category: 'config',
        defaults: {
            name: {value: "", required: true},
            value: {value: 1234, required: true},
        },
        label: function() {
            return this.name + ": " + this.value;
        }
    });
</script>

<script type="text/html" data-template-name="mytemplate-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-value"><i class="fa fa-bookmark"></i> Value</label>
        <input type="text" id="node-config-input-value">
    </div>
</script>



<script type="text/javascript">
    RED.nodes.registerType('mytemplate',{
        category: 'Smart Home',
        color: '#C0DEED',
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-lightbulb-o",
        defaults: {
            name: {},
            server: {value: "", type: "mytemplate-config"}
        },
        label: function() {
            return this.name || "My template node"
        }
    });
</script>


<script type="text/html" data-template-name="mytemplate">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]placeholder.name">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-cogs"></i> Config</label>
        <input type="text" id="node-input-server">
    </div>
</script>
